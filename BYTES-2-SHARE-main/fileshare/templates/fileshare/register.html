{% extends 'fileshare/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center">Register</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
